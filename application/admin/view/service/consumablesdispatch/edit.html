<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Log_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-log_code" class="form-control" name="row[log_code]" type="text" value="{$row.log_code|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Product_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-product_id" data-rule="required" data-source="product/index" class="form-control selectpage" name="row[product_id]" type="text" value="{$row.product_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Log_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-log_type" class="form-control" name="row[log_type]" type="text" value="{$row.log_type|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Log_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-log_date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[log_date]" type="text" value="{:$row.log_date?datetime($row.log_date):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Log_water_gage')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-log_water_gage" class="form-control" name="row[log_water_gage]" type="text" value="{$row.log_water_gage|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Log_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-log_remark" class="form-control" name="row[log_remark]" type="text" value="{$row.log_remark|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Log_address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-log_address" class="form-control" name="row[log_address]" type="text" value="{$row.log_address|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Log_tel')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-log_tel" class="form-control" name="row[log_tel]" type="text" value="{$row.log_tel|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Log_user_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-log_user_id" data-rule="required" data-source="log/user/index" class="form-control selectpage" name="row[log_user_id]" type="text" value="{$row.log_user_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Log_operator')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-log_operator" class="form-control" name="row[log_operator]" type="text" value="{$row.log_operator|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Log_pic')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-log_pic" class="form-control" name="row[log_pic]" type="text" value="{$row.log_pic|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Log_dispatcher')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-log_dispatcher" class="form-control" name="row[log_dispatcher]" type="text" value="{$row.log_dispatcher|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Log_valuation')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-log_valuation" class="form-control" name="row[log_valuation]" type="text" value="{$row.log_valuation|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Log_valuation_star')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-log_valuation_star" class="form-control" name="row[log_valuation_star]" type="text" value="{$row.log_valuation_star|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Log_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="logStatusList" item="vo"}
            <label for="row[log_status]-{$key}"><input id="row[log_status]-{$key}" name="row[log_status]" type="radio" value="{$key}" {in name="key" value="$row.log_status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Log_callbacker')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-log_callbacker" class="form-control" name="row[log_callbacker]" type="text" value="{$row.log_callbacker|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Log_callback')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-log_callback" class="form-control " rows="5" name="row[log_callback]" cols="50">{$row.log_callback|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Log_log')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-log_log" class="form-control " rows="5" name="row[log_log]" cols="50">{$row.log_log|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Company_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-company_id" data-rule="required" data-source="company/index" class="form-control selectpage" name="row[company_id]" type="text" value="{$row.company_id|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
