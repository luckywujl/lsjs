<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Repair_code')}:</label>
        <div class="col-xs-12 col-sm-2">
            <input id="c-repair_code" readonly="readonly" class="form-control" name="row[repair_code]" type="text" value="{$row.repair_code|htmlentities}">
        </div>
   
        <label class="control-label col-xs-12 col-sm-1">{:__('Repair_datetime')}:</label>
        <div class="col-xs-12 col-sm-2">
            <input id="c-repair_datetime" readonly="readonly" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[repair_datetime]" type="text" value="{:$row.repair_datetime?datetime($row.repair_datetime):''}">
        </div>
    
        <label class="control-label col-xs-12 col-sm-1">{:__('Repair_service_datetime')}:</label>
        <div class="col-xs-12 col-sm-2">
            <input id="c-repair_service_datetime"  class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[repair_service_datetime]" type="text" value="{:$row.repair_service_datetime?datetime($row.repair_service_datetime):''}">
        </div>
    </div>
    <div class="form-group" hidden="hidden">
        <label class="control-label col-xs-12 col-sm-2">{:__('Repair_user_id')}:</label>
        <div class="col-xs-12 col-sm-8">
        		<input id="c-repair_id" data-rule="required" class="form-control " type="text" value="{$row.repair_id|htmlentities}">
            <input id="c-repair_user_id" data-rule="required"  class="form-control " name="row[repair_user_id]" type="text" value="{$row.repair_user_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Repair_user_name')}:</label>
        <div class="col-xs-12 col-sm-2">
            <input id="c-repair_user_name" readonly="readonly" class="form-control" name="row[repair_user_name]" type="text" value="{$row.repair_user_name|htmlentities}">
        </div>
  
        <label class="control-label col-xs-12 col-sm-1">{:__('Repair_tel')}:</label>
        <div class="col-xs-12 col-sm-2">
            <input id="c-repair_tel" class="form-control"  name="row[repair_tel]" type="text" value="{$row.repair_tel|htmlentities}">
        </div>

        <label class="control-label col-xs-12 col-sm-1">{:__('Repair_address')}:</label>
        <div class="col-xs-12 col-sm-2">
            <input id="c-repair_address" class="form-control"  name="row[repair_address]" type="text" value="{$row.repair_address|htmlentities}">
        </div>
    </div>
    <div class="form-group" hidden="hidden">
        <label class="control-label col-xs-12 col-sm-2">{:__('Repair_product_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-repair_product_id"  data-rule="required"  class="form-control" name="row[repair_product_id]" type="text" value="{$row.repair_product_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Repair_product_code')}:</label>
        <div class="col-xs-12 col-sm-5">
            <input id="c-repair_product_code" readonly="readonly" class="form-control" name="row[repair_product_code]" type="text" value="{$row.repair_product_code|htmlentities}">
        </div>
        <label class="control-label col-xs-12 col-sm-1">{:__('Repair_user_contact')}:</label>
        <div class="col-xs-12 col-sm-2">
            <input id="c-repair_user_contact"  class="form-control" name="row[repair_user_contact]" type="text" value="{$row.repair_user_contact|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Repair_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-repair_remark" class="form-control " rows="5" name="row[repair_remark]" cols="50">{$row.repair_remark|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Repair_dispatcher')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-repair_dispatcher" readonly="readonly" class="form-control" name="row[repair_dispatcher]" type="text" value="{$row.repair_dispatcher|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Repair_engineer')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-repair_engineer" readonly="readonly" class="form-control" name="row[repair_engineer]" type="text" value="{$row.repair_engineer|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Repair_isfree')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="repairIsfreeList" item="vo"}
            <label for="row[repair_isfree]-{$key}"><input id="row[repair_isfree]-{$key}" name="row[repair_isfree]" type="radio" value="{$key}" {in name="key" value="$row.repair_isfree"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Repair_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-repair_amount" class="form-control" name="row[repair_amount]" type="number" value="{$row.repair_amount|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Repair_operator')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-repair_operator" readonly="readonly" class="form-control" name="row[repair_operator]" type="text" value="{$row.repair_operator|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Repair_status')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-repair_status"  class="form-control selectpicker" name="row[repair_status]">
                {foreach name="repairStatusList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.repair_status"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
            <button type="button" class="btn btn-info btn-print"><i class="fa fa-print"></i>{:__('打印')}</button>
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="button" class="btn btn-info btn-addsale">{:__('销售出库')}</button>
        </div>
    </div>
</form>
