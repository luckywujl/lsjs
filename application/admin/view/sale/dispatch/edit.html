<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_code')}:</label>
        <div class="col-xs-12 col-sm-2" >
            <input id="c-order_code" data-rule="required" readonly="readonly" class="form-control" name="row[order_code]" type="text" value="{$row.order_code|htmlentities}">
        </div>
        <div class="col-xs-12 col-sm-2"  hidden="hidden">
            <input id="c-order_id" data-rule="required" readonly="readonly" class="form-control" name="row[order_id]" type="text" value="{$row.order_id|htmlentities}">
        </div>
    
        <label class="control-label col-xs-12 col-sm-1">{:__('Order_service_datetime')}:</label>
        <div class="col-xs-12 col-sm-2">
            <input id="c-order_service_datetime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[order_service_datetime]" type="text" value="{:$row.order_service_datetime?datetime($row.order_service_datetime):''}">
        </div>
        
        <label class="control-label col-xs-12 col-sm-1">{:__('Order_sale_type')}:</label>
        <div class="col-xs-12 col-sm-2" >
            <input id="c-order_sale_type"  readonly="readonly" class="form-control" name="row[order_sale_type]" type="text" value="{$row.order_sale_type|htmlentities}">
        </div>
   
        
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_user_name')}:</label>
        <div class="col-xs-12 col-sm-2">
            <input id="c-order_user_name" data-rule="required" class="form-control" name="row[order_user_name]" type="text" value="{$row.order_user_name|htmlentities}">
        </div>
    
        <label class="control-label col-xs-12 col-sm-1">{:__('Order_user_tel')}:</label>
        <div class="col-xs-12 col-sm-2">
            <input id="c-order_user_tel" class="form-control" name="row[order_user_tel]" type="text" value="{$row.order_user_tel|htmlentities}">
        </div>
    
        <label class="control-label col-xs-12 col-sm-1">{:__('Order_user_address')}:</label>
        <div class="col-xs-12 col-sm-2">
            <input id="c-order_user_address" class="form-control" name="row[order_user_address]" type="text" value="{$row.order_user_address|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_number_total')}:</label>
        <div class="col-xs-12 col-sm-2">
            <input id="c-order_number_total" class="form-control" readonly="readonly"  name="row[order_number_total]" type="number" value="{$row.order_number_total|htmlentities}">
        </div>
    
        <label class="control-label col-xs-12 col-sm-1">{:__('Order_amount_total')}:</label>
        <div class="col-xs-12 col-sm-2">
            <input id="c-order_amount_total" class="form-control" readonly="readonly"  name="row[order_amount_total]" type="number" value="{$row.order_amount_total|htmlentities}">
        </div>
   
        <label class="control-label col-xs-12 col-sm-1">{:__('Order_paymentmode')}:</label>
        <div class="col-xs-12 col-sm-2">
            <input id="c-order_paymentmode" class="form-control" name="row[order_paymentmode]" type="text" value="{$row.order_paymentmode|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_dispatcher')}:</label>
        <div class="col-xs-12 col-sm-2">
            <input id="c-order_dispatcher" class="form-control" readonly="readonly" name="row[order_dispatcher]" type="text" value="{$row.order_dispatcher|htmlentities}">
        </div>
        
        <label class="control-label col-xs-12 col-sm-1">{:__('Order_saleman')}:</label>
        <div class="col-xs-12 col-sm-2">
            <input id="c-order_saleman" class="form-control selectpage" data-source="auth/admin/index" data-field="nickname" data-primary-key="nickname" name="row[order_saleman]" type="text" value="{$row.order_saleman|htmlentities}">
        </div>
        
        <label class="control-label col-xs-12 col-sm-1">{:__('Order_engineer')}:</label>
        <div class="col-xs-12 col-sm-2">
            <input id="c-order_engineer" data-rule="required" class="form-control selectpage" data-source="auth/admin/index" data-field="nickname" data-primary-key="nickname" name="row[order_engineer]" type="text" value="{$row.order_engineer|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        
        
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_operator')}:</label>
        <div class="col-xs-12 col-sm-2">
            <input id="c-order_operator" readonly="readonly" class="form-control" name="row[order_operator]" type="text" value="{$row.order_operator|htmlentities}">
        </div>
   
        <label class="control-label col-xs-12 col-sm-1">{:__('Order_remark')}:</label>
        <div class="col-xs-12 col-sm-4">
            <textarea id="c-order_remark" class="form-control " rows="1" name="row[order_remark]" cols="50">{$row.order_remark|htmlentities}</textarea>
        </div>
        <button type="button" class="btn btn-info btn-printing  btn-embossed">{:__('打印')}</button>
    </div>
    <div class="form-group">
        
    </div>
    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('确定派单')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
<div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('sale/order/edit')}" 
                           
                           width="50%">
                    </table>
                </div>
            </div>
        </div>
