<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
	 <center><h3>{:__('安装派单')}</h3></center>
	  <div class="form-group">
       
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Log_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-log_code" class="form-control" readonly="readonly" name="row[log_code]" type="text" value="{$row.log_code|htmlentities}">
        </div>
    </div>
   
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Log_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-log_date" class="form-control datetimepicker" data-rule="required" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[log_date]" type="text" value="{:$row.log_date?datetime($row.log_date):''}">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Log_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
        		<textarea id="c-log_remark" class="form-control " rows="5" name="row[log_remark]" cols="50">{$row.log_remark|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Log_address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-log_address" class="form-control" data-rule="required" name="row[log_address]" type="text" value="{$row.log_address|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Log_tel')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-log_tel" class="form-control" data-rule="required" name="row[log_tel]" type="text" value="{$row.log_tel|htmlentities}">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Log_operator')}:</label>
        <div class="col-xs-12 col-sm-8">
        		<input id="c-log_operator"  class="form-control selectpage" data-rule="required" data-source="auth/admin/index" data-field="nickname" data-primary-key="nickname" name="row[log_operator]" type="text" value="{$row.log_operator|htmlentities}">
           
        </div>
    </div>
     <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Log_log')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-log_log" class="form-control " rows="3" name="row[log_log]" cols="50">{$row.log_log|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
