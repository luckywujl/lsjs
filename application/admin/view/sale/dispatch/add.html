<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_code" data-rule="required" class="form-control" name="row[order_code]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_datetime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_datetime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[order_datetime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_service_datetime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_service_datetime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[order_service_datetime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_user_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_user_id" data-rule="required" data-source="order/user/index" class="form-control selectpage" name="row[order_user_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_user_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_user_name" data-rule="required" class="form-control" name="row[order_user_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_user_tel')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_user_tel" class="form-control" name="row[order_user_tel]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_user_address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_user_address" class="form-control" name="row[order_user_address]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_number_total')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_number_total" class="form-control" name="row[order_number_total]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_amount_total')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_amount_total" class="form-control" name="row[order_amount_total]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_payamount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_payamount" class="form-control" name="row[order_payamount]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_paymentmode')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_paymentmode" class="form-control" name="row[order_paymentmode]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_dispatcher')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_dispatcher" class="form-control" name="row[order_dispatcher]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="orderStatusList" item="vo"}
            <label for="row[order_status]-{$key}"><input id="row[order_status]-{$key}" name="row[order_status]" type="radio" value="{$key}" {in name="key" value="0"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-order_remark" class="form-control " rows="5" name="row[order_remark]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_operator')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_operator" class="form-control" name="row[order_operator]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_saleman')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_saleman" class="form-control" name="row[order_saleman]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_sale_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_sale_type" class="form-control" name="row[order_sale_type]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Order_engineer')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_engineer" class="form-control" name="row[order_engineer]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Company_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-company_id" data-rule="required" data-source="company/index" class="form-control selectpage" name="row[company_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
