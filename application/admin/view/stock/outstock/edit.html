<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
<center><h3>{:__('出库')}</h3></center>
	 <div class="form-group">
       
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iostock_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iostock_date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[iostock_date]" type="text" value="{:$row.iostock_date?datetime($row.iostock_date):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iostock_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iostock_code" class="form-control" readonly="readonly" name="row[iostock_code]" type="text" value="{$row.iostock_code|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iostock_product_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iostock_product_name" class="form-control" name="row[iostock_product_name]" type="text" value="{$row.iostock_product_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iostock_product_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iostock_product_type" class="form-control" name="row[iostock_product_type]" type="text" value="{$row.iostock_product_type|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iostock_unit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iostock_unit" data-rule="required" class="form-control" name="row[iostock_unit]" type="text" value="{$row.iostock_unit|htmlentities}">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iostock_outnumber')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iostock_outnumber" class="form-control" readonly="readonly" name="row[iostock_outnumber]" type="number" value="{$row.iostock_outnumber|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iostock_stock_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iostock_stock_number" readonly="readonly" class="form-control" name="row[iostock_stock_number]" type="number" value="{$row.iostock_stock_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iostock_operator')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iostock_operator" class="form-control" name="row[iostock_operator]" type="text" value="{$row.iostock_operator|htmlentities}">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iostock_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-iostock_remark" class="form-control " rows="5" name="row[iostock_remark]" cols="50">{$row.iostock_remark|htmlentities}</textarea>
        </div>
    </div>
    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
