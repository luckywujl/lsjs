<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iostock_main_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iostock_main_id" data-rule="required" data-source="iostock/main/index" class="form-control selectpage" name="row[iostock_main_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iostock_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iostock_code" class="form-control" name="row[iostock_code]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iostock_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iostock_date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[iostock_date]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iostock_sn')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iostock_sn" class="form-control" name="row[iostock_sn]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iostock_product_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iostock_product_id" data-rule="required" data-source="iostock/product/index" class="form-control selectpage" name="row[iostock_product_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iostock_product_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iostock_product_name" class="form-control" name="row[iostock_product_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iostock_product_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iostock_product_type" class="form-control" name="row[iostock_product_type]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iostock_unit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iostock_unit" class="form-control" name="row[iostock_unit]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iostock_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iostock_number" class="form-control" name="row[iostock_number]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iostock_outnumber')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iostock_outnumber" class="form-control" name="row[iostock_outnumber]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iostock_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iostock_price" class="form-control" name="row[iostock_price]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iostock_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iostock_amount" class="form-control" name="row[iostock_amount]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iostock_stock_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iostock_stock_number" class="form-control" name="row[iostock_stock_number]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iostock_operator')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iostock_operator" class="form-control" name="row[iostock_operator]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iostock_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-iostock_type" class="form-control selectpicker" name="row[iostock_type]">
                {foreach name="iostockTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iostock_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-iostock_remark" class="form-control " rows="5" name="row[iostock_remark]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Company_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-company_id" data-rule="required" data-source="company/index" class="form-control selectpage" name="row[company_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
