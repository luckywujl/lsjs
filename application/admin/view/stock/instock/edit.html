<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
<center><h3>{:__('入库')}</h3></center>
	 <div class="form-group">
       
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Instock_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-instock_date" readonly="readonly" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[instock_date]" type="text" value="{:date('Y-m-d H:i:s')}">
       
       
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Instock_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-instock_code" readonly="readonly" class="form-control" name="row[instock_code]" type="text" value="{$row.instock_code|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Instock_product_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-instock_product_name" readonly="readonly" class="form-control" name="row[instock_product_name]" type="text" value="{$row.instock_product_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Instock_product_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-instock_product_type" readonly="readonly" class="form-control" name="row[instock_product_type]" type="text" value="{$row.instock_product_type|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Instock_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-instock_number" readonly="readonly" class="form-control" name="row[instock_number]" type="number" value="{$row.instock_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Instock_stock_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-instock_stock_number" readonly="readonly" class="form-control" name="row[instock_stock_number]" type="number" value="{$row.instock_stock_number|htmlentities}">
        </div>
    </div>
    <div class="form-group">
    	<label  class="control-label col-xs-12 col-sm-2">{:__('Instock_remark')}:</label>
    	<div class="col-xs-12 col-sm-8">
  			  	<textarea id="c-instock_remark" class="form-control editor" rows="5" name="row[instock_remark]" cols="50">{$row.instock_remark|htmlentities}</textarea>
		</div>
	</div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Instock_operator')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-instock_operator" class="form-control" name="row[instock_operator]" type="text" value="{$row.instock_operator|htmlentities}">
        </div>
    </div>
    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
