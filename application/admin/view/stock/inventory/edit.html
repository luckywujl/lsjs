<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Production_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-production_name" data-rule="required" readonly="readonly" class="form-control" name="row[production_name]" type="text" value="{$row.production_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Production_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-production_type" data-rule="required" readonly="readonly" class="form-control" name="row[production_type]" type="text" value="{$row.production_type|htmlentities}">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Production_stock_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-production_stock_number" class="form-control" name="row[production_stock_number]" type="number" value="{$row.production_stock_number|htmlentities}">
        </div>
    </div>
    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
